<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App RH - Editar Vaga</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">App RH</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/vagas">Listar Vagas</a></li>
					<li class="nav-item"><a class="nav-link" href="/cadastrarVaga">Cadastrar Vaga</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<div class="container mt-4">
	<!-- FORMULÁRIO COM THYMELEAF -->
	<form th:action="@{/editar-vaga}" th:object="${vaga}" method="post">

		<!-- CAMPO OCULTO PARA O CÓDIGO -->
		<input type="hidden" th:field="*{codigo}" />

		<h1>Atualizar vaga</h1>
		<br>

		<!-- Nome do cargo -->
		<div class="form-group">
			<label><b>Nome do cargo:</b></label>
			<input type="text" class="form-control" th:field="*{nome}" required />
			<small class="form-text text-muted">
				<i>* Utilize nomes e termos mais utilizados no mercado.</i>
			</small>
		</div>

		<br>

		<div class="row">
			<!-- Data de expiração -->
			<div class="col">
				<div class="form-group">
					<label><b>Data de expiração:</b></label>
					<input type="date" class="form-control" th:field="*{data}" required />
					<small class="form-text text-muted">
						<i>* Data em que a vaga expira.</i>
					</small>
				</div>
			</div>

			<!-- Salário -->
			<div class="col">
				<div class="form-group">
					<label><b>Salário:</b></label>
					<div class="input-group">
						<span class="input-group-text">R$</span>
						<input type="number" class="form-control" th:field="*{salario}" step="0.01" required />
					</div>
					<small class="form-text text-muted">
						<i>* Utilize valores considerando vírgula e ponto.</i>
					</small>
				</div>
			</div>
		</div>

		<br>

		<!-- Descrição da vaga -->
		<div class="form-group">
			<label><b>Descrição da vaga:</b></label>
			<textarea class="form-control" th:field="*{descricao}" maxlength="254" rows="3" required></textarea>
			<small class="form-text text-muted">
				<i>* Breve resumo da vaga oferecida.</i>
			</small>
		</div>

		<br>

		<button type="submit" class="btn btn-success">Salvar</button>
		<a th:href="@{/vagas}" class="btn btn-secondary">Cancelar</a>
	</form>
</div>

<div style="height: 100px;"></div>

<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| App RH - UC 12 | - ©
				Angelo Teixeira</span>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
